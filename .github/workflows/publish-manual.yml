name: Manual Publish Release

on:
  push:
    branches:
      - test/ci
  workflow_dispatch:
    inputs:
      version:
        description: 'NPM version to publish (e.g., 2.8.2)'
        required: true
        type: string
      branch:
        description: 'Source branch name from miniapp-smart-ui'
        required: false
        type: string
      components:
        description: 'JSON array of changed components'
        required: false
        type: string
      source_sha:
        description: 'Source commit SHA from miniapp-smart-ui'
        required: false
        type: string
      pr_url:
        description: 'Pull Request URL from miniapp-smart-ui'
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: 'NPM version to publish (e.g., 2.8.2)'
        required: true
        type: string

jobs:
  publish_manual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROTECT_WRITE_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Check MINIAPP_TOKEN Permission
        run: |
          if [ -z "${{ secrets.MINIAPP_TOKEN }}" ]; then
            echo "âŒ MINIAPP_TOKEN is not available. This workflow requires access to clone miniapp-smart-ui repository."
            echo "Please ensure the repository has the MINIAPP_TOKEN secret configured with appropriate permissions."
            exit 1
          fi
          echo "âœ… MINIAPP_TOKEN is available"

      - name: Clone miniapp
        run: |
          echo "Attempting to clone miniapp-smart-ui repository..."
          # ä¼˜å…ˆä½¿ç”¨ release/2.x åˆ†æ”¯
          if git clone -b release/2.x https://github.com/Tuya-Community/miniapp-smart-ui.git; then
            echo "âœ… Successfully cloned miniapp-smart-ui repository"
          else
            echo "âŒ Failed to clone miniapp-smart-ui repository"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MINIAPP_TOKEN }}

      - name: Sync Code
        run: |
          yarn syncMiniappData
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROTECT_WRITE_TOKEN: ${{ secrets.PROTECT_WRITE_TOKEN }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          workflow_dispatch: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' }}

      - name: Get Miniapp Diff
        if: "!startsWith(github.event.inputs.branch, 'fix/')"
        id: get_diff
        run: |
          cd miniapp-smart-ui
          # è·å–æœ¬æ¬¡ SHA å¯¹åº”çš„å˜æ›´å†…å®¹ï¼ˆé’ˆå¯¹ packages ç›®å½•ï¼‰
          git diff HEAD^ HEAD -- packages/ > ../changes.diff
          echo "diff_exists=$(if [ -s ../changes.diff ]; then echo "true"; else echo "false"; fi)" >> $GITHUB_OUTPUT

      - name: Install Cursor CLI
        if: steps.get_diff.outputs.diff_exists == 'true'
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor AI Incremental Sync
        if: steps.get_diff.outputs.diff_exists == 'true'
        env:
          CURSOR_API_KEY: ${{ secrets.cursor_token }}
          COMPONENTS: ${{ github.event.inputs.components }}
        run: |
          # ä½¿ç”¨ cursor-agent å¹¶æ˜ç¡®è¦æ±‚ä½¿ç”¨ sync-miniapp-to-ray æŠ€èƒ½
          cursor-agent --force --print "è¯·ä½¿ç”¨æŠ€èƒ½ 'sync-miniapp-to-ray' æ¥å¤„ç†ä»¥ä¸‹åŒæ­¥ä»»åŠ¡ã€‚

          ä¸Šä¸‹æ–‡ï¼š
          1. å˜æ›´ç»„ä»¶å†…å®¹ï¼š${{ github.event.inputs.components }}
          2. ä»£ç å˜æ›´è¯¦æƒ… (Diff)ï¼š
          $(cat ../changes.diff)

          è¯·ä¸¥æ ¼æŒ‰ç…§æŠ€èƒ½ä¸­çš„è½¬æ¢è§„åˆ™ï¼Œä»…é’ˆå¯¹ Diff ä¸­çš„å˜æ›´ï¼Œæ›´æ–° ray-smart-ui çš„ç±»å‹å®šä¹‰ã€Demo å’Œ READMEã€‚"

      - name: Check for AI Changes
        if: "!startsWith(github.event.inputs.branch, 'fix/') && steps.get_diff.outputs.diff_exists == 'true'"
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… AI has made changes to the codebase."
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changes detected after AI sync."
          fi

      - name: Create Pull Request for non-fix branch
        if: "steps.check_changes.outputs.has_changes == 'true'"
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PROTECT_WRITE_TOKEN }}
          branch: ${{ github.event.inputs.branch }}
          base: release/2.x
          title: 'feat: sync updates from miniapp-smart-ui [${{ github.event.inputs.branch }}]'
          body: |
            Auto-generated sync from miniapp-smart-ui.
            Source Branch: ${{ github.event.inputs.branch }}
            Source SHA: ${{ github.event.inputs.source_sha }}
            Components: ${{ github.event.inputs.components }}
            Miniapp PR: ${{ github.event.inputs.pr_url }}

      - name: Install Dependencies
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: yarn install --frozen-lockfile

      - name: Get Version
        if: startsWith(github.event.inputs.branch, 'fix/')
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version to publish: ${VERSION}"

      - name: Update Package.json with Version
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: |
          npm version "${{ steps.get_version.outputs.VERSION }}" --no-git-tag-version

      - name: Build
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: yarn build

      - name: Publish Package
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit Changes
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): npm ${{ steps.get_version.outputs.VERSION }} release by Github Actions"
            git log -1  # æ£€æŸ¥æœ€åçš„commitç»“æœ
          fi
          git config pull.rebase false
          git pull

      - name: Push
        if: startsWith(github.event.inputs.branch, 'fix/')
        # ä½¿ç”¨ä¸ªäººè®¿é—®ä»¤ç‰Œæ¥æ¨é€æ›´æ”¹ä»¥é¿å…ä¿æŠ¤åˆ†æ”¯é™åˆ¶
        run: |
          git push https://x-access-token:${{ secrets.PROTECT_WRITE_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
