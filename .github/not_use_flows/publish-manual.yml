name: Manual Publish Release

on:
  push:
    branches:
      - test/ci
  workflow_dispatch:
    inputs:
      version:
        description: 'NPM version to publish (e.g., 2.8.2)'
        required: true
        type: string
      branch:
        description: 'Source branch name from miniapp-smart-ui'
        required: false
        type: string
      components:
        description: 'JSON array of changed components'
        required: false
        type: string
      source_sha:
        description: 'Source commit SHA from miniapp-smart-ui'
        required: false
        type: string
      base_sha:
        description: 'Base commit SHA (merge base) for Compare API diff'
        required: false
        type: string
      pull_number:
        description: 'Pull request number from miniapp-smart-ui'
        required: false
        type: string
      pr_url:
        description: 'Pull Request URL from miniapp-smart-ui'
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: 'NPM version to publish (e.g., 2.8.2)'
        required: true
        type: string

jobs:
  publish_manual:
    runs-on: ubuntu-latest

    steps:
      # è°ƒè¯•ï¼šæ‰“å°è§¦å‘äº‹ä»¶å’Œ inputsï¼Œä¾¿äºæ’æŸ¥ä¸ºä½•åç»­æ­¥éª¤è¢«è·³è¿‡
      - name: Debug - Print event and inputs
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "========== workflow_dispatch è°ƒè¯• =========="
          echo "event_name: ${{ github.event_name }}"
          echo "inputs.version: ${{ github.event.inputs.version }}"
          echo "inputs.branch: [${{ github.event.inputs.branch }}]"
          echo "inputs.base_sha: [${{ github.event.inputs.base_sha }}]"
          echo "inputs.source_sha: [${{ github.event.inputs.source_sha }}]"
          echo "inputs.pull_number: [${{ github.event.inputs.pull_number }}]"
          echo "inputs.components: ${{ github.event.inputs.components }}"
          BRANCH="${{ github.event.inputs.branch }}"
          BASE="${{ github.event.inputs.base_sha }}"
          SOURCE="${{ github.event.inputs.source_sha }}"
          echo "--- æ¡ä»¶åˆ¤æ–­ ---"
          echo "branch æ˜¯å¦ä»¥ fix/ å¼€å¤´: ${BRANCH#fix/} (è‹¥ä¸ branch ç›¸åŒåˆ™å¦)"
          echo "base_sha æ˜¯å¦ä¸ºç©º: $([ -z \"$BASE\" ] && echo 'æ˜¯' || echo 'å¦')"
          echo "source_sha æ˜¯å¦ä¸ºç©º: $([ -z \"$SOURCE\" ] && echo 'æ˜¯' || echo 'å¦')"
          RUN_API=$([ -z "$BRANCH" ] || [ "$BRANCH" = "fix/"* ] || [ -z "$BASE" ] || [ -z "$SOURCE" ] && echo "å¦" || echo "æ˜¯")
          echo "Get Miniapp Diff via API æ˜¯å¦ä¼šæ‰§è¡Œ: $RUN_API"
          echo "=========================================="

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROTECT_WRITE_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Check MINIAPP_TOKEN Permission
        run: |
          if [ -z "${{ secrets.MINIAPP_TOKEN }}" ]; then
            echo "âŒ MINIAPP_TOKEN is not available. This workflow requires access to clone miniapp-smart-ui repository."
            echo "Please ensure the repository has the MINIAPP_TOKEN secret configured with appropriate permissions."
            exit 1
          fi
          echo "âœ… MINIAPP_TOKEN is available"

      # ç”± miniapp-smart-ui è§¦å‘æ—¶ï¼šç”¨ Compare API ç›´æ¥æ‹‰å– PR diffï¼ˆä»…è€ƒè™‘ workflow_dispatchï¼Œä¸è€ƒè™‘æ‰‹åŠ¨æ— å‚æ•°è§¦å‘ï¼‰
      - name: Get Miniapp Diff via API
        if: github.event_name == 'workflow_dispatch'
        id: api_diff
        run: |
          BASE_SHA="${{ github.event.inputs.base_sha }}"
          SOURCE_SHA="${{ github.event.inputs.source_sha }}"
          BRANCH="${{ github.event.inputs.branch }}"
          echo "========== Get Miniapp Diff via API =========="
          echo "branch=[$BRANCH] base_sha=[$BASE_SHA] source_sha=[$SOURCE_SHA]"
          if [ -z "$BASE_SHA" ] || [ -z "$SOURCE_SHA" ]; then
            echo "âš ï¸ ç¼ºå°‘ base_sha æˆ– source_shaï¼Œè·³è¿‡æ‹‰å– diffï¼ˆåç»­ Cursor æ­¥éª¤å°†ä¸æ‰§è¡Œï¼‰"
            echo "diff_exists=false" >> $GITHUB_OUTPUT
            echo "SKIP_REASON: missing_base_or_source_sha" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ "$BASE_SHA" = "$SOURCE_SHA" ]; then
            echo "âš ï¸ base_sha ä¸ source_sha ç›¸åŒï¼ŒCompare API ä¼šè¿”å›ç©º diffï¼ˆminiapp ä¾§éœ€åœ¨ Push å‰ä¿å­˜ merge/base SHAï¼‰"
            echo "diff_exists=false" >> $GITHUB_OUTPUT
            echo "SKIP_REASON: base_equals_source" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ -n "$BRANCH" ] && [ "$BRANCH" = "fix/"* ]; then
            echo "âš ï¸ åˆ†æ”¯ä¸º fix/*ï¼Œä¸æ‹‰å– diffï¼ˆæŒ‰è®¾è®¡è·³è¿‡ Cursor åŒæ­¥ï¼‰"
            echo "diff_exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "Fetching PR diff: $BASE_SHA...$SOURCE_SHA"
          HTTP_CODE=$(curl -sS -w "%{http_code}" -o full.diff \
            -H "Authorization: token ${{ secrets.MINIAPP_TOKEN }}" \
            -H "Accept: application/vnd.github.diff" \
            "https://api.github.com/repos/Tuya-Community/miniapp-smart-ui/compare/${BASE_SHA}...${SOURCE_SHA}")
          echo "Compare API HTTP çŠ¶æ€ç : $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âš ï¸ API æœªè¿”å› 200ï¼Œå“åº”å‰ 20 è¡Œ:"
            head -20 full.diff || true
            echo "diff_exists=false" >> $GITHUB_OUTPUT
            rm -f full.diff
            echo "==============================================="
            exit 0
          fi
          echo "full.diff è¡Œæ•°: $(wc -l < full.diff 2>/dev/null || echo 0)"
          awk '/^diff --git/ { keep=($2 ~ /^a\/packages\//); } keep { print }' full.diff > changes.diff
          rm -f full.diff
          if [ -s changes.diff ]; then
            echo "diff_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… packages/ diff è¡Œæ•°: $(wc -l < changes.diff)"
          else
            echo "diff_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ æ—  packages/ å˜æ›´æˆ– diff ä¸ºç©º"
          fi
          echo "==============================================="

      - name: Clone miniapp
        run: |
          echo "Attempting to clone miniapp-smart-ui repository..."
          # ä¼˜å…ˆä½¿ç”¨ release/2.x åˆ†æ”¯
          if git clone -b release/2.x https://github.com/Tuya-Community/miniapp-smart-ui.git; then
            echo "âœ… Successfully cloned miniapp-smart-ui repository"
          else
            echo "âŒ Failed to clone miniapp-smart-ui repository"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MINIAPP_TOKEN }}

      - name: Sync Code
        run: |
          echo "========== Sync Code =========="
          yarn syncMiniappData
          echo "================================="
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROTECT_WRITE_TOKEN: ${{ secrets.PROTECT_WRITE_TOKEN }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          workflow_dispatch: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' }}

      # è°ƒè¯•ï¼šSync åæ‰“å° api_diff ç»“æœï¼Œä¾¿äºç¡®è®¤ä¸ºä½• Cursor æ­¥éª¤è¢«è·³è¿‡
      - name: Debug - After Sync (why Cursor steps run or skip)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "========== åç»­æ­¥éª¤æ¡ä»¶æ£€æŸ¥ =========="
          echo "steps.api_diff.outcome: ${{ steps.api_diff.outcome }}"
          echo "steps.api_diff.outputs.diff_exists: [${{ steps.api_diff.outputs.diff_exists }}]"
          echo "è‹¥ diff_exists ä¸æ˜¯ trueï¼Œåˆ™ Install Cursor CLI / Run Cursor AI ä¼šè¢«è·³è¿‡"
          echo "=============================================="

      - name: Install Cursor CLI
        if: github.event_name == 'workflow_dispatch' && steps.api_diff.outputs.diff_exists == 'true'
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor AI Incremental Sync
        if: github.event_name == 'workflow_dispatch' && steps.api_diff.outputs.diff_exists == 'true'
        env:
          CURSOR_API_KEY: ${{ secrets.cursor_token }}
          COMPONENTS: ${{ github.event.inputs.components }}
        run: |
          # ä½¿ç”¨ cursor-agent å¹¶æ˜ç¡®è¦æ±‚ä½¿ç”¨ sync-miniapp-to-ray æŠ€èƒ½
          cursor-agent --force --print "è¯·ä½¿ç”¨æŠ€èƒ½ 'sync-miniapp-to-ray' æ¥å¤„ç†ä»¥ä¸‹åŒæ­¥ä»»åŠ¡ã€‚

          ä¸Šä¸‹æ–‡ï¼š
          1. å˜æ›´ç»„ä»¶å†…å®¹ï¼š${{ github.event.inputs.components }}
          2. ä»£ç å˜æ›´è¯¦æƒ… (Diff)ï¼š
          $(cat changes.diff)

          è¯·ä¸¥æ ¼æŒ‰ç…§æŠ€èƒ½ä¸­çš„è½¬æ¢è§„åˆ™ï¼Œä»…é’ˆå¯¹ Diff ä¸­çš„å˜æ›´ï¼Œæ›´æ–° ray-smart-ui çš„ç±»å‹å®šä¹‰ã€Demo å’Œ READMEã€‚"

      - name: Check for AI Changes
        if: "github.event_name == 'workflow_dispatch' && !startsWith(github.event.inputs.branch || '', 'fix/') && steps.api_diff.outputs.diff_exists == 'true'"
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… AI has made changes to the codebase."
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changes detected after AI sync."
          fi

      - name: Create Pull Request for non-fix branch
        if: "steps.check_changes.outputs.has_changes == 'true'"
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PROTECT_WRITE_TOKEN }}
          branch: ${{ github.event.inputs.branch }}
          base: release/2.x
          title: 'feat: sync updates from miniapp-smart-ui [${{ github.event.inputs.branch }}]'
          body: |
            Auto-generated sync from miniapp-smart-ui.
            Source Branch: ${{ github.event.inputs.branch }}
            Source SHA: ${{ github.event.inputs.source_sha }}
            Components: ${{ github.event.inputs.components }}
            Miniapp PR: ${{ github.event.inputs.pr_url }}

      - name: Install Dependencies
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: yarn install --frozen-lockfile

      - name: Get Version
        if: startsWith(github.event.inputs.branch, 'fix/')
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version to publish: ${VERSION}"

      - name: Update Package.json with Version
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: |
          npm version "${{ steps.get_version.outputs.VERSION }}" --no-git-tag-version

      - name: Build
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: yarn build

      - name: Publish Package
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit Changes
        if: startsWith(github.event.inputs.branch, 'fix/')
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): npm ${{ steps.get_version.outputs.VERSION }} release by Github Actions"
            git log -1  # æ£€æŸ¥æœ€åçš„commitç»“æœ
          fi
          git config pull.rebase false
          git pull

      - name: Push
        if: startsWith(github.event.inputs.branch, 'fix/')
        # ä½¿ç”¨ä¸ªäººè®¿é—®ä»¤ç‰Œæ¥æ¨é€æ›´æ”¹ä»¥é¿å…ä¿æŠ¤åˆ†æ”¯é™åˆ¶
        run: |
          git push https://x-access-token:${{ secrets.PROTECT_WRITE_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
